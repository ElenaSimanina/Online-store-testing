- summary: |
     В очищенной корзине после обновления страницы вновь появляется товар
  environment: |
     Google Chrome   Версия 114.0.5735.199 (Официальная сборка), (64 бит)
     ОС Windows 10
  steps-to-reproduce: |
     1. Зайти на страницу сайта https://hexlet-products-store.vercel.app/ Хекслет Магазин
     2. Набираем в корзину товар 
     3. Переходим в корзину
     4. Очищаем корзину
     5. Обновляем страницу 
  expected-result: |
     Пустая корзина
  actual-result: |
     При очистке корзины визуально корзина очищается, при этом запрос на удаление на сервер не отправляется. При обновлении страницы корзины, весь товар, находящийся в корзине снова отображается.(Приложения: Sreen bug10.png, Sreen bug11)
