- summary: |
     Сайт неадаптивно отражается на разных мобильных устройствах
  environment: |
     Google Chrome   Версия 114.0.5735.199 (Официальная сборка), (64 бит)
     ОС Windows 10
  steps-to-reproduce: |
     1. Зайти на страницу сайта https://hexlet-products-store.vercel.app/ Хекслет Магазин
     2. Открыть инструмент DevTools, выбрать в меню «Дополнительные инструменты → Инструменты разработчика» и нажать на кнопку «Toggle device toolbar» 
     3. Выбрать устройство iPhone X
     4. Выбрать устройство Nokia N9
  expected-result: |
     При выборе разных мобильных устройст фото товаров, поля поиска, выбора цен, функциональные кнопки отображаются корректно.
  actual-result: |
     При выборе разных мобильных устройств фото товаров, поля поиска, функциональные кнопки отображаются некорректно или не отображаются вовсе. (Приложения Sreen bug6, Sreen bug6 )

