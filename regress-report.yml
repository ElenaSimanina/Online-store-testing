    steps-to-reproduce: |
     1. Зайти на страницу сайта https://hexlet-products-store.vercel.app/ Хекслет Магазин
     2. Набрать в поле поиска ключевое слово, например, телефон
    expected-result: |
      На странице магазина отображается список товаров, в названии или описании которых содержится ключевое слово
