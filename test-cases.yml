- summary: |
    Поиск товара по ключевому слову 
  requirement: |
    При вводе ключевого слова   происходит поиск соответствующего товара
  prerequisites: |
    - Открыта страница https://hexlet-products-store.vercel.app/ сайта Хекслет Магазин
    - Отображено поле поиска
  test-data: |
    Ключевые слова: ноутбук 
  steps:
    - В поле поиска вводится ключевое слово ноутбук
  expected-result: |
    - На странице магазина отображается список товаров, в названии которых содержится ключевое слово

- summary: |
    Поиск товара по категории 
  requirement: |
    При поиске категории  товара  происходит поиск соответстующего товара
  prerequisites: |
    - Открыта страница https://hexlet-products-store.vercel.app/ сайта Хекслет Магазин
    - Отображено поле поиска
    - Отображен список категорий
  test-data: |
    Категория товара: смартфоны
    Ключевое слово: айфон 9     
  steps:
    - В списке категории выбираем категорию товара
    - В поле поиска вводится ключевое слово 
  expected-result: |
    - На странице сайта отображается товар, соответствующий выбранной категории товара и содержащий ключевое слово в наименовании

- summary: |
     Фильтр товаров по бренду
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по бренду
  prerequisites: |
   - Открыта страница https://hexlet-products-store.vercel.app/ сайта Хекслет Магазин
   - отображен список брендов
  test-data: |
    Имеется бренд Samsung
  steps:
    - Выбирается бренд из списка наименований 
  expected-result: |
    На странице  магазина  отображается товар, содержащий в названии или описании название выбранного бренда
    
- summary: |
     Фильтр товаров по цене
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по цене
  prerequisites: |
   - открыта страница https://hexlet-products-store.vercel.app/ сайта Хекслет Магазин
   - отображены поля цен в диапазоне от 0 до 11190 
  test-data: |
    Цена нижний диапазон: 11
    Цена верхний диапазон: 2050
  steps:
    - выставляется цена в поле нижнего диапазона
    - выставляется цена в поле верхнего диапазона
  expected-result: |
    На странице  магазина  отображается товар, соответствующий выбранному диапазону цен


