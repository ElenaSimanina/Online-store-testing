- summary: |
    Поиск товара по ключевому слову 
  requirement: |
    При вводе ключевого слова   происходит поиск соответствующего товара
  prerequisites: |
    - Открыта страница https://hexlet-products-store.vercel.app/ сайта Хекслет Магазин
    - Отображено поле поиска
  test-data: |
    Ключевое слово, например: ноутбук 
  steps:
    - В поле поиска вводится ключевое слово ноутбук
  expected-result: |
    - На странице магазина отображается список товаров, в названии или описании которых содержится ключевое слово

- summary: |
    Поиск товара по категории 
  requirement: |
    При поиске товара по категории   происходит поиск товара соответствующей категории
  prerequisites: |
    - Открыта страница https://hexlet-products-store.vercel.app/ сайта Хекслет Магазин
    - Отображен список категорий
  test-data: |
    Категория товара, например: смартфоны     
  steps:
    - В списке категории выбираем категорию: смартфоны 
  expected-result: |
    - На странице сайта отображается товар, соответствующий выбранной категории

- summary: |
     Фильтр товаров по бренду
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по бренду
  prerequisites: |
   - Открыта страница https://hexlet-products-store.vercel.app/ сайта Хекслет Магазин
   - отображен список брендов
  test-data: |
    Бренд товара, например: Samsung
  steps:
    - Выбирается бренд из списка наименований 
  expected-result: |
    На странице  магазина  отображается товар, содержащий в названии, описании или изображении название  бренда 
        
- summary: |
     Фильтр товаров по цене
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по цене
  prerequisites: |
   - открыта страница https://hexlet-products-store.vercel.app/ сайта Хекслет Магазин
   - отображены два поля цен в диапазоне от 0 до 11190 
  test-data: |
    Цена нижний диапазон: 11
    Цена верхний диапазон: 2050
  steps:
    - выставляется цена 11 в поле нижнего диапазона
    - выставляется цена 2050 в поле верхнего диапазона
  expected-result: |
    На странице  магазина  отображается товар, соответствующий выбранному диапазону цен

- summary: |
     Просмотр товаров 
  requirement: 
     Пользователь должен иметь возможность просматривать товары 
  prerequisites: |
     - Открыта страница https://hexlet-products-store.vercel.app/ сайта Хекслет Магазин   
    - на странице отображается каталог товаров
  test-data: 
     иконки товаров в каталоге
  steps:
    - просматриваем иконки товаров в каталоге магазина
  expected-result:
    на   иконках  отображаются фото или рисунок  товара, его цена, краткое описание и кнопка "Добавить в корзину"

- summary: |
     Просмотр подробной информации о товаре
  requirement: 
     Пользователь должен иметь возможность просматривать подробную информацию о товаре 
  prerequisites: |
     - Открыта страница https://hexlet-products-store.vercel.app/ сайта Хекслет Магазин   
     - имеются карточки с подробной информацией о товаре
  test-data: 
     - карточка товара, например,  Лампа для 3D-украшений
  steps:
     - выбираем  товар Лампа для 3D-украшений
     - кликаем на карточку товара
     - переходим внутрь карточки с подробным описанием товара
  expected-result:
     внутри карточки отображается основное и дополнительные фото товара, его цена, цена со скидкой, рейтинг и подробное описание товара

- summary: 
     Добавление товара в корзину
  requirement:
     Пользователь должен иметь возможность добавлять товары в корзину
  prerequisites: |
     - Открыта страница https://hexlet-products-store.vercel.app/ сайта Хекслет Магазин
     - отображаются карточки товара на странице магазина
     - на карточке товара отображается кнопка "Добавить в корзину"
  test-data: 
     - карточка товара, например, Книга Samsung Galaxy
  steps:
     - выбираем  товар Книга Samsung Galaxy
     - нажимаем на кнопку "Добавить в корзину"
  expected-result:
     выбранный товар добавляется в корзину 

- summary:
     Просмотр содержимого корзины
  requirement:
     Пользователь должен иметь возможность просматривать содержимое корзины
  prerequisites: |
     - Открыта страница https://hexlet-products-store.vercel.app/ сайта Хекслет Магазин
     - в корзине магазина  размещен товар
  test-data: 
     - товар, например,  Книга Samsung Galaxy
  steps:
     - кликаем на кнопку "Корзина" в правой верхнем углу страницы
     - проверяем, что в корзине размещен выбранный товар
     - проверяем, что отображается его цена
     - проверяем, что отображается количество товара
     - проверяем, что отображается общая стоимость товаров в корзине
  expected-result:
     пользователь может просматривать содержимое корзины
     


