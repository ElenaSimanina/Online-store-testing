- summary: |
    Поиск товара по ключевому слову 
  requirement: |
    При вводе ключевого слова   происходит поиск соответствующего товара
  prerequisites: |
    - Открыта страница https://hexlet-products-store.vercel.app/ сайта Хекслет Магазин
    - Отображено поле поиска
  test-data: |
    Ключевое слово: ноутбук 
  steps:
    - В поле поиска вводится ключевое слово ноутбук
  expected-result: |
    - На странице магазина отображается список товаров, в названии которых содержится ключевое слово

- summary: |
    Поиск товара по категории 
  requirement: |
    При поиске категории  товара  происходит поиск соответстующего товара
  prerequisites: |
    - Открыта страница https://hexlet-products-store.vercel.app/ сайта Хекслет Магазин
    - Отображено поле поиска
    - Отображен список категорий
  test-data: |
    Категория товара: смартфоны
    Ключевое слово: айфон 9     
  steps:
    - В списке категории выбираем категорию товара
    - В поле поиска вводится ключевое слово 
  expected-result: |
    - На странице сайта отображается товар, соответствующий выбранной категории товара и содержащий ключевое слово в наименовании

- summary: |
     Фильтр товаров по бренду
