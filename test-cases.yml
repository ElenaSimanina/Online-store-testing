  test-data: |
    Цена нижний диапазон: 11
    Цена верхний диапазон: 2050
  steps:
    - выставляется цена в поле нижнего диапазона
    - выставляется цена в поле верхнего диапазона
  expected-result: |
    На странице  магазина  отображается товар, соответствующий выбранному диапазону цен

- summary: |
     Просмотр товаров 
  requirement: 
     Пользователь должен иметь возможность просматривать товары 
  prerequisites: |
     - Открыта страница https://hexlet-products-store.vercel.app/ сайта Хекслет Магазин   
     - на странице отображаются карточки товаров 
  test-data: 
     имеется товар Книга Samsung Galaxy
  steps:
    - выбираем  Книга Samsung Galaxy из имеющихся товаров
  expected-result:
     на карточке выбранного товара отображается фото или рисунок  товара, его цена, краткое описание и кнопка "Добавить в корзину"

- summary: |
     Просмотр подробной информации о товаре
  requirement: 
     Пользователь должен иметь возможность просматривать подробную информацию о товаре 
  prerequisites: |
     - Открыта страница https://hexlet-products-store.vercel.app/ сайта Хекслет Магазин   
     - имеются карточки с подробной инфрмацией о товаре
  test-data: 
     - карточка товара Лампа для 3D-украшений
  steps:
     - выбираем  товар Лампа для 3D-украшений
     - нажимает на карточку товара
     - входим внутрь карточки с подробным описанием товара
  expected-result:
     внутри карточки отображается основное и дополнительные фото товара, его цена, цена со скидкой, рейтинг и подробное описание товара

- summary: 
     Добавление товара в корзину
  requirement:
     Пользователь должен иметь возможность добавлять товары в корзину
  prerequisites: |
     - Открыта страница https://hexlet-products-store.vercel.app/ сайта Хекслет Магазин
     - отображаются карточки товара на странице магазина
     - на карточке товара отображается кнопка "Добавить в корзину"
  test-data: 
     - карточка товара Книга Samsung Galaxy
  steps:
     - выбираем  товар Книга Samsung Galaxy
     - нажимаем на кнопку "Добавить в корзину"
  expected-result:
     выбранный товар добавляется в корзину 

- summary:
     Просмотр содержимого корзины
  requirement:
     Пользователь должен иметь возможность просматривать содержимое корзины
  prerequisites: |
     - Открыта страница https://hexlet-products-store.vercel.app/ сайта Хекслет Магазин
     - в корзине магазина  находится товар
  test-data: 
     - товар Книга Samsung Galaxy
  steps:
     - нажимаем на кнопку "Корзина" в правой верхнем углу страницы
     - проверяем, что в корзине находится выбранный товар
     - проверяем, что отображается его цена
     - проверяем, что отображается количество товара
     - проверяем, что отображается общая стоимость товаров в корзине
     - проверяем, что имеется  возможность очистить корзину
     - проверяем, что есть возможность вернуться к покупкам
     - проверяем, что есть возможность удалить товар из корзины 
  expected-result:
     выбранный товар находится в корзине, отображается его цена, количество, общая сумма заказанного товара, есть кнопка "Очистить корзину, есть кнопка "Продолжить покупки", есть кнопка "Удалить"
     


